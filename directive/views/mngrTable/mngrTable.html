<div class="full">
    <div class="col-3 row-12">
        Filters
    </div>
    <div class="col-10 row-1 ">
        Header
    </div>
    <div class="col-10 row-11 scroll-y table-responsive">
        <table class="table full">
            <thead class="col-13 row-1">
                <tr colspan="0" class="full">
                    <td colspan="0" class="full">
                        <span ng-repeat="sort in $parent.sortables | orderBy: priority " style="width:{{100/$parent.$parent.sortables.length}}%">
                            <input type="checkbox" ng-model="sort.show" id="sort-toggle-{{sort.name}}" ng-change="setColumnCount()">
                            <label for="sort-toggle-{{sort.name}}" ng-if="sort.title">{{sort.title | uppercase}}</label>
                            <label for="sort-toggle-{{sort.name}}" ng-if="!sort.title">{{sort.name | uppercase}}</label>
                        </span>
                    </td>
                </tr>
            </thead>

            <tbody class="col-13 row-11 scroll-y">
                <tr class="col-13 row-1" ng-repeat="(key,data) in $parent.filteredData">
                    <td>
                        {{key }}: <input ng-click="clickit(key)" ng-model="data.name">
                        <b>[ <i ng-hide="confirmRemove" ng-click="confirmRemove=true;" ng-hide="confirmRemove">
                            x
                        </i>
                            <i ng-click="$parent.$parent.api.remove($parent.$parent.type,key)" ng-show="confirmRemove">
                                Remove?
                            </i> ]
                        </b>
                    </td>
                </tr>
            </tbody>

            <tfoot>

            </tfoot>

        </table>
    </div>
    <div class="col-13 row-1">
        Footer
    </div>
</div>
